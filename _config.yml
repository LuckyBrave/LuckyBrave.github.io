# Site settings
title:          FinnAhn
description:    "Finn & Ahn Programming Blog"
baseurl:        ""
url:            "https://finnahn.github.io"

# Google Analytics
google_analytics: G-KNHX3M66BZ

# Author
authors:
  finn:
    name:         Finn
    url:          https://github.com/youth6erry
    email:
  ahn:
    name:         Ahn
    url:          https://www.kuahn.com
    email:        z@kuahn.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale